type: yml

source:
  http_server:
    port: 8082
    network: "tcp"
  write_key_validation_address: "127.0.0.1:8081"
  write_key_expiration: 120
  new_source_event_name: "new-source-event"
  buffersize: 100
  number_instants: 10
  maxretry: 5
  otel:
    endpoint: "otel_collector:4317"
    service_name: "source"
    enable_metric_expose: true
    metric_expose_port: 8081
    metric_expose_path: "metrics"
  scylla_db_config:
    hosts:
      - 127.0.0.1:9042
    consistency: 4
    keyspace: "source"
    timeout_cluster: 5s
    num_retries: 10
    min_retry_delay: 1s
    max_retry_delay: 10s
scylladb:
  hosts:
    - 127.0.0.1:9042
  keyspace: ormus
redis:
  port: 6379
  host: 127.0.0.1
  db: 0
  password: ""
rabbitmq:
  host: "localhost"
  port: 5672
  password: "guest"
  user: "guest"
  reconnect_second: 1
  vhost: "/"
etcd:
  port: 2379
  host: 127.0.0.1
  dial_timeout: 5
destination:
  debug_mode: true
  consumer_topic: "pe.#"    # pe stands for processed event. and # substitute for zero or more words.
  rabbitmq_consumer_connection:
    user: guest
    password: guest
    host: 127.0.0.1
    port: 5672
    vhost:
    reconnect_second: 5
  rabbitmq_task_manager_connection:
    user: guest
    password: guest
    host: 127.0.0.1
    port: 5672
  redis_task_idempotency:
    port: 6379
    host: 127.0.0.1
    db: 0
    password: ""
    prefix: "destination-task-status::"
    expiration: 0
  otel:
    endpoint: "otel_collector:4317"
    service_name: "destination"
    enable_metric_expose: true
    metric_expose_port: 8081
    metric_expose_path: "metrics"
swagger:
  expose: true
  port: 8081
  manager:
    version: v0.0.1
    host: manager.ormus.local
    base_path: /
    title: "Ormus: manager API"
    description: "API documentation for manager service."
    info_instance_name: ormus/manager
  source:
    version: v0.0.1
    host: source.ormus.local
    base_path: /
    title: "Ormus: source API"
    description: "API documentation for source service."
    info_instance_name: ormus/source

manager:
  application:
    http_port: 8080
    grpc_port: 8081


  internal_broker_config:
    channel_size: 100
    number_instant: 5
    max_retry_policy: 5
  auth_config:
    secret_key: "Ormus_jwt"
    context_key: "user"
    access_expiration_time_in_day: 7
    refresh_expiration_time_in_day: 28
    access_subject: "ac"
    refresh_subject: "rt"
  scylla_db_config:
    hosts:
      - 127.0.0.1:9042
    consistency: 4  # Quorum
    keyspace: "manager"
    timeout_cluster: 5s
    num_retries: 10
    min_retry_delay: 1s
    max_retry_delay: 10s


