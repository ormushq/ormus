syntax = "proto3";

package borkerevent;
option go_package = "github.com/ormushq/ormus/contract/go/borkerevent";

import "google/protobuf/timestamp.proto";

enum Name {
  createUser = 0;
}

message Task {
  string id = 1;
  Name name = 2;
  string source = 3;
  google.protobuf.Timestamp time = 4;

  oneof Payload {
    FakeMessage fake = 100;
  }
}

message FakeMessage {
  string id = 1;
  string name = 2;
}
