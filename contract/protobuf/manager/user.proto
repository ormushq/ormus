syntax = "proto3";

package user;
option go_package = "contract/goprotobuf/user";

import "google/protobuf/timestamp.proto";

message user {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp deleted_at = 4;
  string email = 5;
  string password = 6;
  bool is_active = 7;
}