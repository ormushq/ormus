syntax = "proto3";

package event;
option go_package = "contract/goprotobuf/processedevent";

import "google/protobuf/timestamp.proto";

message ProcessedEvent {
  string source_id = 1;
  Integration integration = 2;
  string message_id = 3;
  Type event_type = 4;
  uint32 version = 5;

  google.protobuf.Timestamp sent_at = 6;
  google.protobuf.Timestamp received_at = 7;
  google.protobuf.Timestamp original_timestamp = 8;
  google.protobuf.Timestamp timestamp = 9;
}

message Integration {
  string id = 1;
  string source_id = 2;
  string name = 3;
  DestinationMetadata metadata = 4;
  ConnectionType connection_type = 5;
  bool enabled = 6;

  //  Config config = 7;
  oneof config {
    FakeConfig fake = 100;
    WebhookConfig webhook = 101;
  }

  google.protobuf.Timestamp created_at = 8;
}

message DestinationMetadata {
  string id = 1;
  string name = 2;
  DestinationType slug = 3;
  repeated DestinationCategory categories = 4;
}

