enum ConnectionType {
  EVENT_STREAM = 0;
  STORAGE = 1;
  REVERSE_ETL = 2;
}

enum Type {
  TRACK = 0;
  PAGE = 1;
  IDENTITY = 2;
  GROUP = 3;
  ALIAS = 4;
  SCREEN = 5;
}

enum DestinationType {
  WEBHOOK = 0;
}

enum DestinationCategory {
  ANALYTICS = 0;
  ADVERTISING = 1;
  CRM = 2;
  EMAIL_MARKETING = 3;
  LIVECHAT = 4;
  PAYMENTS = 5;
  SURVEYS = 6;
}

// integration's protobuf
message FakeConfig{
  string name = 1;
}


message WebhookConfig {
  map<string, string> headers = 1;
  map<string, string> payload = 2;
  WebhookMethod method = 3;
  string url = 4;
}

enum WebhookMethod {
  POST = 0;
  PUT = 1;
  PATCH = 2;
}
